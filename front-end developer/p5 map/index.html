<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="img/favicon.ico">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/responsive.css">
        <title>Neighborhood Map</title>
    </head>
    <body>
      <div>
        <div id="search-bar">
          <div id="search-input"><input id="input" placeholder="Searchâ€¦" type="text" data-bind="textInput: query, valueUpdate: 'keydown'" autocomplete="off"></div>
          <div id="search-result">
            <ul data-bind="template: {name: 'marker', foreach:markers}">
                </ul>
                <script type="text/html" id="marker">
                    <div data-bind="visible: visible">
                        <a href="#" data-bind="attr: {id: id}, click: $parent.moveToMarker">
                            <li>
                                <strong data-bind="text: title"></strong>
                                <p data-bind="text: streetAddress"></p>
                                <p data-bind="text: cityAddress"></p>
                            </li>
                        </a>
                    </div>
                    <br>

                </script>
          </div>

        </div>
        <div id="toggle">
            <button name="toggle_button" type="submit" value="" class="toggle-button">Toggle Search Bar</button>
        </div>
        <div id="google-maps"></div>

      </div>



      <script src="js/knockout-3.4.0.js"></script>
      <script src="js/jquery-1.11.3.min.js"></script>
      <script src="js/main.js"></script>
      <script src="http://maps.googleapis.com/maps/api/js?v=3&sensor=false&callback=initialize"
        async defer onerror="googlemapErrorHandler()"></script>

    </body>
</html>
